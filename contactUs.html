<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <!-- CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header>
            <strong> Mobile: 8600 2456 77 </strong>
            <strong> Email: abc@gmail.com </strong>
        </header>
        <h2>Contact Us</h2>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td><label>Full Name</label></td>
                        <td><input type="text" placeholder="Enter upto 40 characters" autofocus></td>
                    </tr>
                    <tr>
                        <td><label>Mobile Number</label></td>
                        <td><input type="number" autofocus></td>
                    </tr>
                    <tr>
                        <td><label>Email</label></td>
                        <td><input type="email" placeholder="eg:abc@gmail.com" autofocus></td>
                    </tr>
                    <tr>
                        <td><label>Enquiry</label></td>
                        <td><input type="text" autofocus></td>
                    </tr>
                    <tr>
                        <td><input type="submit" autofocus></td>
                        <td><input type="reset" autofocus></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
    <strong>follow me</strong><i class="fa fa-instagram " aria-hidden="true"></i>
</html>
